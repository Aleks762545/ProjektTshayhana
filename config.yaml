app:
  name: "Tea House AI"
server:
  host: "0.0.0.0"
  port: 8000
database:
  sqlite_path: "db/tea_house.db"
vector:
  type: "numpy"
  persist_dir: "data/vector_store"
embeddings:
  provider: "sentence-transformers"
  model_name: "intfloat/multilingual-e5-small"
search:
  top_k: 20
  rerank_top_m: 10
cache:
  ttl_seconds: 300
logging:
  level: "INFO"
